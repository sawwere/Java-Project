<!DOCTYPE html>
<html>
<head>
    <link th:href="@{/table.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Hello World!</title>
</head>
<body>
<div align="center">
    <h1>Create your post!</h1>
    <form action="#" th:action="@{/createTopic}" th:object="${newTopic}" method="post">
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Message: <input type="text" th:field="*{text}" /></p>
        <p><input type="submit" value="Submit" />
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="6">Topics list</th>
            </tr>
        </thead>
    <tbody>
            <tr th:each="topic: ${topics}">
                <td th:text="${topic.id}" />
                <td th:text="${topic.title}" />
                <td th:text="${topic.rating}" />
                <td>
                    <a th:href="@{/topic/{id}(id=${topic.id})}">Read</a>
                </td>
                <td>
                    <form action="#" th:action="@{/topic/{id}/like(id=${topic.id})}" method="post">
                        <input type="submit" value="+1" style="display: block;">
                    </form>

                </td>
                <td>
                    <form action="#" th:action="@{/topic/{id}/dislike(id=${topic.id})}" method="post">
                        <input type="submit" value="-1" style="display: block;">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
