<!DOCTYPE html>
<html>
<head>
    <link th:href="@{/table.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Hello World!</title>
</head>
<body>
<div align="center">
    <h1 th:text="${topic.title}" /></h1>
    <h3 th:text="${topic.text}" /></h1>

    <hr>

    <h1>Write your comment</h1>
    <form action="#" th:action="@{/topic/{id}/reply(id=${topic.id})}" th:object="${reply}" method="post">
        <p>Message: <input type="text" th:field="*{text}" /></p>
        <p><input type="submit" value="Submit" />
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="5">Comments</th>
            </tr></thead>

    <tbody>
            <tr th:each="reply: ${topic.replies}">
                <td th:text="${reply.text}" />
                <td th:text="${reply.like_count}" />
                <td th:text="${reply.dislike_count}" />
                <td>
                    <form action="#" th:action="@{/topic/{topicId}/reply/{replyId}/like(topicId=${topic.id},replyId=${reply.id})}" method="post">
                        <input type="submit" value="+1" style="display: block;">
                    </form>

                </td>
                <td>
                    <form action="#" th:action="@{/topic/{topicId}/reply/{replyId}/dislike(topicId=${topic.id},replyId=${reply.id})}" method="post">
                        <input type="submit" value="-1" style="display: block;">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
