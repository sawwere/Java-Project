    <!-- Google Fonts -->

    <!-- /vendor CSS Files -->
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="/">HELP ZOO</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="/.html" class="logo"><img src="img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" href="/test">Тест</a></li>
                    <li><a class="nav-link scrollto" href="/howto-help">Помочь</a></li>
                    <li><a class="nav-link scrollto" href="/forum">Форум</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header>

<div align="center">
    <h1 th:text="${topic.title}"></h1>
    <h3 th:text="${topic.text}"></h3>

    <hr>

    <h1>Write your comment</h1>
    <form action="#" th:action="@{{id}/reply(id=${topic.id})}" th:object="${reply}" method="post">
        <p>Message: <input type="text" th:field="*{text}" /></p>
        <p><input type="submit" value="Submit" />
    </form>
    <hr>
    <table>
        <thead>
            <tr>
                <th colspan="5">Comments</th>
            </tr></thead>

    <tbody>
            <tr th:each="reply: ${topic.replies}">
                <td th:text="${reply.text}"></td>
                <td th:text="${reply.like_count}"></td>
                <td th:text="${reply.dislike_count}"></td>
                <td>
                    <form action="#" th:action="@{{topicId}/reply/{replyId}/like(topicId=${topic.id},replyId=${reply.id})}" method="post">
                        <input type="submit" value="+1" style="display: block;">
                    </form>

                </td>
                <td>
                    <form action="#" th:action="@{{topicId}/reply/{replyId}/dislike(topicId=${topic.id},replyId=${reply.id})}" method="post">
                        <input type="submit" value="-1" style="display: block;">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    <!-- Vendor JS Files -->
    <script src="vendor/aos/aos.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/glightbox/js/glightbox.min.js"></script>
    <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <script src="vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="js/main.js"></script>
</body>
</html>
