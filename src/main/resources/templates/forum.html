  <meta content="" name="keywords">

  <!-- Google Fonts -->

  <!-- /vendor CSS Files -->
  <link href="/vendor/aos/aos.css" rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="/">HELP ZOO</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="/.html" class="logo"><img src="img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="test">Тест</a></li>
          <li><a class="nav-link scrollto" href="howto-help">Помочь</a></li>
          <li><a class="nav-link scrollto" href="forum">Форум</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header>
  <div align="center">
    <h1>Create your post!</h1>
    <form action="#" th:action="@{forum/createTopic}" th:object="${newTopic}" method="post">
      <p>Title: <input type="text" th:field="*{title}" /></p>
      <p>Message: <input type="text" th:field="*{text}" /></p>
      <p><input type="submit" value="Submit" />
    </form>
    <hr>
    <table>
      <thead>
      <tr>
        <th colspan="6">Topics list</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="topic: ${topics}">
        <td th:text="${topic.id}"></td>
        <td th:text="${topic.title}"></td>
        <td th:text="${topic.rating}"></td>
        <td>
          <a th:href="@{forum/topic/{id}(id=${topic.id})}">Read</a>
        </td>
        <td>
          <form action="#" th:action="@{forum/topic/{id}/like(id=${topic.id})}" method="post">
            <input type="submit" value="+1" style="display: block;">
          </form>

        </td>
        <td>
          <form action="#" th:action="@{forum/topic/{id}/dislike(id=${topic.id})}" method="post">
            <input type="submit" value="-1" style="display: block;">
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- Vendor JS Files -->
  <script src="vendor/aos/aos.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/glightbox/js/glightbox.min.js"></script>
  <script src="vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="vendor/swiper/swiper-bundle.min.js"></script>
  <script src="vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="js/main.js"></script>

</body>
</html>
